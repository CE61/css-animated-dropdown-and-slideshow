<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic User Interface</title>
</head>
<body>
    <div class="navbar">
        <ul class="menu">
            <li>Home</li>
            <li>Stuff</li>
            <li>Contact</li>
            <li>About</li>
        </ul>
    </div>
    <div class="slideshow-container">
        <button id="left-arrow"></button>
        <button id="right-arrow"></button>
        <div class="slide-buttons">
            <button id="clickSlide1" style="opacity: 1;"></button>
            <button id="clickSlide2"></button>
            <button id="clickSlide3"></button>
        </div>
        <div class="slideshow"></div>
        <div class="slide-from-left"></div>
        <div class="slide-from-right"></div>
    </div>
    <div class="slide-description">
        <p>This is a green frog.</p>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
